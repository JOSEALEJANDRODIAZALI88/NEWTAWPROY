<!-- src/app/pages/signup/signup.component.html -->
<div class="signup-page d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="width: 500px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <input
          type="text"
          formControlName="username"
          class="form-control form-control-lg"
          placeholder="Nombre de usuario"
        />
        <div
          *ngIf="form.controls['username'].touched && form.controls['username'].invalid"
          class="text-danger small"
        >
          Obligatorio
        </div>
      </div>

      <div class="mb-3">
        <input
          type="text"
          formControlName="ru"
          class="form-control form-control-lg"
          placeholder="R.U. (ej. 18012345)"
        />
        <div
          *ngIf="form.controls['ru'].touched && form.controls['ru'].invalid"
          class="text-danger small"
        >
          Obligatorio
        </div>
      </div>

      <div class="mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control form-control-lg"
          placeholder="Correo electrónico"
        />
        <div
          *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
          class="text-danger small"
        >
          Correo inválido
        </div>
      </div>

      <!-- Aquí podrías agregar campos opcionales (name, lastName, profilePictureUrl, bio, career, birthdate) -->

      <div class="mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control form-control-lg"
          placeholder="Contraseña"
        />
        <div
          *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
          class="text-danger small"
        >
          Obligatorio
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="passwordConfirm"
          class="form-control form-control-lg"
          placeholder="Confirmar Contraseña"
        />
        <div
          *ngIf="form.controls['passwordConfirm'].touched && form.controls['passwordConfirm'].invalid"
          class="text-danger small"
        >
          Obligatorio
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 btn-lg"
        [disabled]="form.invalid || loading"
      >
        {{ loading ? 'Registrando…' : 'Registrar' }}
      </button>
    </form>

    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>

    <div class="mt-3 text-center">
      <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
  </div>
</div>
