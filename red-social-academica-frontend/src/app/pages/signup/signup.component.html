<div class="card mx-auto mt-5" style="max-width: 400px;">
  <div class="card-body">
    <h3 class="card-title text-center mb-4">Crear Cuenta</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Usuario">
        <div
          *ngIf="form.controls['username'].touched && form.controls['username'].invalid"
          class="text-danger small">
          Usuario obligatorio
        </div>
      </div>

      <div class="mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Email">
        <div
          *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
          class="text-danger small">
          Email inv치lido
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Contrase침a">
        <div
          *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
          class="text-danger small">
          Contrase침a obligatoria
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="form.invalid || loading">
        Registrar
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          aria-hidden="true"></span>
      </button>
    </form>

    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>

    <div class="text-center mt-3">
      <a routerLink="/login">Volver a iniciar sesi칩n</a>
    </div>
  </div>
</div>
